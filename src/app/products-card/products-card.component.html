
<input class="form-control" [(ngModel)]="term"  type="text" placeholder="Enter here" name="Search" >

<div *ngFor="let item of productList$ |async| filter:term"  class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" >
    <div class="product-item">
        
        <div class="position-relative bg-light overflow-hidden">
            <img class="img-fluid " [src]="item.MainImageUrl" alt="">
            <div class="bg-secondary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">New</div>
        </div>
        <div class="text-center p-4">
            <a class="d-block h5 mb-2" href="">{{item.Name}}</a>
            <span class="text-primary me-1">Price: $19.00</span>
            <span class="text-body text-decoration-line-through">$29.00</span>
        </div>
    </div>
</div>
